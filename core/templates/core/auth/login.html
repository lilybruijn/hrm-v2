{% load static %}
<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inloggen Â· HRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/app.css' %}">
</head>
<body class="auth">
    <div class="auth-wrap">
        <div class="auth-card">
            <div class="auth-brand">
                <span class="brand-dot"></span>
                <div>
                    <div class="auth-title">HRM</div>
                    <div class="muted">Log in om door te gaan</div>
                </div>
            </div>

            {% if form.non_field_errors %}
            <div class="toast error">
                <div class="toast-dot"></div>
                <div class="toast-body">
                    <div class="toast-title">Fout</div>
                    <div class="toast-text">{{ form.non_field_errors }}</div>
                </div>
            </div>
            {% endif %}

            <form method="post" class="form">
                {% csrf_token %}
                <label class="field">
                    <span class="label">Gebruikersnaam</span>
                    <input class="input" type="text" name="username" autocomplete="username" required>
                </label>

                <label class="field">
                    <span class="label">Wachtwoord</span>
                    <input class="input" type="password" name="password" autocomplete="current-password" required>
                </label>

                <button class="btn btn-primary btn-block" type="submit">Inloggen</button>

                <div class="muted mt-12">
                    Tip: gebruik je admin user (create_admin).
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'core/js/app.js' %}"></script>
</body>
</html>
